name: Python Script Workflow

on:
    workflow_dispatch:
        inputs:
            message for invoking:
              required: true
            environment:
              type: environment

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Fetches all history for all branches and tags

    - name: Run Python script
      run: python get_files.py
